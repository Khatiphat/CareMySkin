<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>เพิ่มผลิตภัณฑ์</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">เพิ่มผลิตภัณฑ์</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full" class="ion-no-margin">
    <ion-item>
      <ion-label position="floating">รหัสผลิตภัณฑ์</ion-label>
      <ion-input [(ngModel)]="product.productid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">รหัสประเภทผลิตภัณฑ์</ion-label>
      <ion-input [(ngModel)]="product.categoryid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ชื่อผลิตภัณฑ์</ion-label>
      <ion-input [(ngModel)]="product.productname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">รูปภาพ</ion-label>
      <ion-input [(ngModel)]="product.productimage"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">แบรนด์</ion-label>
      <ion-input [(ngModel)]="product.productbrand"></ion-input>
    </ion-item>
  </ion-list>
  <section>
    <ion-button expand="block" (click)="onClickAddButton()">บันทึกข้อมูล</ion-button>
  </section>
</ion-content>
