<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>เพิ่มสมาชิก</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">เพิ่มสมาชิก</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full" class="ion-no-margin">
    <ion-item>
      <ion-label position="floating">รหัสสมาชิก</ion-label>
      <ion-input [(ngModel)]="member.memberid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">อีเมล</ion-label>
      <ion-input [(ngModel)]="member.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">รหัสผ่าน</ion-label>
      <ion-input [(ngModel)]="member.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ชื่อผู้ใช้งาน</ion-label>
      <ion-input [(ngModel)]="member.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ชื่อ</ion-label>
      <ion-input [(ngModel)]="member.firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">นามสกุล</ion-label>
      <ion-input [(ngModel)]="member.lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">หมายเลขโทรศัพท์</ion-label>
      <ion-input [(ngModel)]="member.phonenumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">รูปโปรไฟล์</ion-label>
      <ion-input [(ngModel)]="member.profileimage"></ion-input>
    </ion-item>
  </ion-list>
  <section>
    <ion-button expand="block" (click)="onClickSaveButton()" [disabled]= "member.firstname === '' " >บันทึกข้อมูล</ion-button>
  </section>
</ion-content>
